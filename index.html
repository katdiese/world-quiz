<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>World Knowledge Quiz</title>
  <link rel=stylesheet href = css/reset.css>
  <link rel=stylesheet href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700|Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
  <ul class="quizStatus">
    <li class ="questionNumber">Question #1/5</li>
    <li class="currentScore">Number Correct: 0/5</li>
  </ul>
  <div class="content">
    <h1 class = "topTitle">
      World Knowledge Quiz
    </h1>
    <div class="question">
      <div class="form">
        <h2 class = "topQuestion"></h2>
        <div class="choiceBoxes">
          <form id = "meow">
            <input type="radio" name="guess" class="option" value="0" ><br>
            <input type="radio" name="guess" value="1"><br>
            <input type="radio" name="guess" value="2"><br>
            <input type="radio" name="guess" value="3"><br>
            <input type="radio" name="guess" value="4"><br>
          </form>
        </div>
      </div>
      <div class="finish">
        <h2 class="finalScore"> Congratulations on completing the quiz!  You've gotten 4/5 Correct</h2>
        <button class="tryAgain">Try Again!</button>
      </div>
    </div>
    <button class="submit" id="enter">Submit Answer</button>
    <div class="fact">
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
